<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cdstyle.css" rel="stylesheet" type="text/css">
    <script src="cdscript.js"></script>
    <title>Countdown</title>
</head>
<body>
    <div class="contents">
        <div id="countdownblock">
            <h1 id="countdown">0d 0h 0m 0s </h1>
        </div>
        <div id="formblock">
            <form onsubmit="getDateEnd(); return false;">
                <div class="grid-container">
                    <div><label>Days</label></div>
                    <div><input id="days" type="number" value="0" min="0" max="365"></div>
                    <div><label>Hours</label></div>
                    <div><input id="hours" type="number" value="0" min="0" max="24"></div>
                    <div><label>Minutes</label></div>
                    <div><input id="minutes" type="number" value="0" min="0" max="60"></div>
                    <div><label>Seconds</label></div>
                    <div><input id="seconds" type="number" value="0" min="0" max="60"></div>
                    <div><input type="submit" value="Start"></div>
                </div>
            </form>
        </div>
        <div id="resetblock">
            <input type="button" value="Reset Countdown" onclick="resetTimer();">
        </div>
    </div>
</body>
</html>
